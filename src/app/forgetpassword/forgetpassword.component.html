<div class="container">
  <br>
  <br>
  <br>
          <div class="col-lg-4 col-xl-4"></div>
      
          <div class="col-lg-4 col-xl-4">
                  <h3 class="text-center">Challenge Education</h3>
              <h1 class="text-center login-title">Forgot Password</h1>
              
              <div class="account-wall">
               
                      <div class="alert alert-danger" *ngIf="result" style="text-align:center">{{result}}</div>
                  <form class="form-signin" [formGroup]='Forgotform' (ngSubmit)='sendOtp()' novalidate >
                      <div class="form-group">
                  <input type="text" class="form-control input-small" placeholder="Enter Username" required autofocus formControlName="email" id="username">
                  <div *ngIf=" (email.dirty || isSubmitted) && email.invalid" class="error-msg">
                      <div class="error-msg" *ngIf="email.errors.required">Enter Username</div>
                      <div class="error-msg" *ngIf="email.errors.minlength">Email should be minimum {{email.errors.minlength.requiredLength}} character</div>
                      <div class="error-msg" *ngIf="email.errors.email">Invalid Email</div>
                  </div>
              </div>
            
                  <button class="btn btn-lg btn-primary btn-block" type="submit">
                      Send Otp </button>
               
                  <a href="#" class="text-center pull-right need-help">Go Back</a><span class="clearfix"></span>
                  </form>
              </div>
            
          </div>
          <div class="col-lg-4 col-xl-4"></div>


  </div>
