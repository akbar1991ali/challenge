<div class="row">
  <div class="scp-breadcrumb shadow-bottom">
    <ul class="breadcrumb ">
      <li>
        <i class="fa fa-home" aria-hidden="true"></i>
        <a [routerLink]="['/home']"> Home</a>
      </li>
      <li>
        <a>Class</a>
      </li>
      <li class="active">Create Class</li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-lg-4">
      <div class="panel panel-default shadow-all">
          <div class="panel-heading">Add Class</div>
         
          <div class="panel-body">
              <form [formGroup]='classForm' (ngSubmit)='save()' novalidate>
                  <div class="form-group">
                      <label>Class Name</label>
                    
                      <input type="text" class="form-control input-sm"  formControlName="class_name" >

                      <div *ngIf=" (class_name.dirty || isSubmitted) && class_name.invalid" class=" error-msg">
                          <span class="error-msg" *ngIf="class_name.errors.required">Enter Class</span>
                         
                      </div>
                  </div>
             
            
                  <div class="row">
                      <div class="col-lg-6 col-md-6 col-sm-6">
                          <button class="btn btn-primary btn-block" type="submit" [disabled]="!classForm.valid">
                              Add Class</button>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6">
                          <button class="btn btn-primary btn-block" type="reset">
                              Reset</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>

  </div>
  <div class="col-lg-8">
      <div class="panel panel-default shadow-all" style="width:100%">
          <div class="panel-heading">
              <h3 class="panel-title">Class List</h3>
           
          </div>

          <div class="panel-body">

            <ag-grid-angular 
            style="width: 100%; height: 500px;" 
            class="ag-theme-balham"
            [enableSorting]="true"
            [enableFilter]="true"
            [floatingFilter]="true"
            [rowData]="rowData" 
            [columnDefs]="columnDefs"
            [pagination]="true"
            [paginationPageSize]="10"
            (rowClicked)="onRowClicked($event)"
        
            >
          </ag-grid-angular>
        <p>For Sorting The column Please Click on Column Header. Pagination Button is on Bottom of Data grid with page Number and Number of Records.</p>
          </div>
      </div>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true" data-backdrop="static"
  >
    <div class="modal-dialog">
        <div class="modal-content">
               
            <form [formGroup]='editclassForm' (ngSubmit)='updateClass()'  novalidate>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <h4 class="modal-title" id="Heading">Update Class</h4>
                   
                </div>
                <div class="modal-body">

                    
                    <div class="form-group">
                      <label>Class Name</label>
                      <input type="text" class="form-control input-sm" formControlName="editclass_name">
                      <input type="hidden" class="form-control input-sm" formControlName="editId">
                      <div *ngIf=" (editclass_name.dirty || isSubmitted) && editclass_name.invalid" class=" error-msg">
                        <span class="error-msg" *ngIf="editclass_name.errors.required">Enter Class</span>
                      </div>
                    </div>
                 
                </div>
                <div class="modal-footer ">
                    <button type="submit" class="btn btn-warning btn-lg" style="width: 100%;" [disabled]="!editclassForm.valid">
                        <span class="glyphicon glyphicon-ok-sign"></span>Â Update</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
